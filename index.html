<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="titulopokedex"> 
        <h1>Pokedex LaunchX</h1>
    </div>
    <div class="main">
        <div class="trapecio"></div>
        <div class="container">
            <div class="vista">
                <div class="pokecard">
                    <div class="luzazul"></div>
                    <div class="luzroja"></div>
                    <div class="luzamarilla"></div>
                    <div class="luzverde"></div>
                </div>
                <div class="buscar">
                        <input type="text" placeholder="Buscar Pokemon" id="pokeName">
                        <button type="button" class="buscarbtn" onclick="fetchPokemon()">Buscar</button>
                        <div class="pokePhoto">
                            <img src="./pikalupa.png" alt="pokemon" id="pokeImg">
                        </div>
                        <div id="pokemonName"></div>
                        <div class="pokecard2">
                            <div class="luzroja"></div>
                            <div class="luzamarilla"></div>
                            <div class="luzverde"></div>
                        </div>
                            <button type="button" class="borrar" onclick="reseteo()">Borrar Pokemón</button>
                            <div id="cruz"></div>
                        </div>
            </div>
                <div class="pokescreen"> 
                    <div class="info"> Información</div>
                    <div id="habilidades"></div>
                    <div id="hp"></div>
                    <div id="ataque"></div>
                    <div id="peso"></div>
                    <div id="altura"></div>
                    <div id="experiencia">  </div>
                    <div id="numero"></div>
                    <div id="tipo"></div>
                </div>
        </div>
    </div>
    <footer>
        <script src="./script.js"></script>
    </footer>
</body>
</html>
